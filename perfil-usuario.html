<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Fidelix</title>
  <link rel="stylesheet" href="css/perfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <button class="voltar-btn" onclick="window.location.href='home.html'">
    <i class="fas fa-arrow-left"></i> Voltar
  </button>

  <div class="perfil-header">
    <div class="perfil-icon">
      <i class="fas fa-user-edit"></i>
    </div>
    <h1>MEU PERFIL</h1>
    <p>Edite suas informações pessoais</p>
  </div>

  <div class="card">
    <div class="info-card">
      <h3><i class="fas fa-info-circle"></i> Informações da Conta</h3>
      <div class="info-item">
        <span class="info-label">Data de Cadastro:</span>
        <span class="info-value" id="dataCadastro">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Total de Compras:</span>
        <span class="info-value" id="totalCompras">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Cupons Utilizados:</span>
        <span class="info-value" id="cuponsUtilizados">-</span>
      </div>
    </div>

    <form id="perfilForm">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" placeholder="Seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Seu e-mail" required>
        </div>
      </div>
      

      
      <div class="btn-group">
        <button type="submit" class="btn-salvar">
          <i class="fas fa-save"></i> Salvar Alterações
        </button>
        <button type="button" class="btn-cancelar" onclick="window.location.href='home.html'">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </form>
  </div>

  <script src="js/perfil-usuario.js"></script>
</body>
</html>
