<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Fidelix</title>
  <link rel="stylesheet" href="css/loginCadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .perfil-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .perfil-header h1 {
      color: #667eea;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .perfil-header .perfil-icon {
      font-size: 3rem;
      color: #764ba2;
      margin-bottom: 15px;
    }
    
    .perfil-header p {
      color: #666;
      font-size: 1.1rem;
    }
    
    .voltar-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    
    .voltar-btn:hover {
      background: #5a6268;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .form-group input {
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    
    .btn-salvar {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    
    .btn-salvar:hover {
      background: #218838;
    }
    
    .btn-cancelar {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    
    .btn-cancelar:hover {
      background: #5a6268;
    }
    
    .info-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }
    
    .info-card h3 {
      color: #667eea;
      margin-bottom: 15px;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }
    
    .info-item:last-child {
      border-bottom: none;
    }
    
    .info-label {
      font-weight: 600;
      color: #333;
    }
    
    .info-value {
      color: #666;
    }
  </style>
</head>
<body>
  <button class="voltar-btn" onclick="window.location.href='home.html'">
    <i class="fas fa-arrow-left"></i> Voltar
  </button>

  <div class="perfil-header">
    <div class="perfil-icon">
      <i class="fas fa-user-edit"></i>
    </div>
    <h1>MEU PERFIL</h1>
    <p>Edite suas informações pessoais</p>
  </div>

  <div class="card">
    <div class="info-card">
      <h3><i class="fas fa-info-circle"></i> Informações da Conta</h3>
      <div class="info-item">
        <span class="info-label">Data de Cadastro:</span>
        <span class="info-value" id="dataCadastro">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Total de Compras:</span>
        <span class="info-value" id="totalCompras">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Cupons Utilizados:</span>
        <span class="info-value" id="cuponsUtilizados">-</span>
      </div>
    </div>

    <form id="perfilForm">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" placeholder="Seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Seu e-mail" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" placeholder="(00) 00000-0000" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Rua e número" required>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" placeholder="Sua cidade" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" placeholder="UF" required>
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" placeholder="00000-000" required>
        </div>
      </div>
      
      <div class="btn-group">
        <button type="submit" class="btn-salvar">
          <i class="fas fa-save"></i> Salvar Alterações
        </button>
        <button type="button" class="btn-cancelar" onclick="window.location.href='home.html'">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </form>
  </div>

  <script src="js/perfil-usuario.js"></script>
</body>
</html>
