<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fidelix</title>
  <link rel="stylesheet" href="css/loginCadastro.css">
</head>
<body>
  <h1>FIDELIX</h1>
  <p>Sua plataforma de fidelidade</p>

  <div class="card">
    <form id="loginForm">
      <input type="text" id="usuarioLogin" placeholder="Usuário" required>
      <input type="password" id="senhaLogin" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="link-text">
      Não tem conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
    
    <!-- Botão para limpar sessão -->
    <div style="margin-top: 20px; text-align: center;">
      <button type="button" onclick="limparSessao()" style="background: #6c757d; font-size: 0.9rem; padding: 8px 16px;">
        Limpar Sessão
      </button>
    </div>
  </div>

  <script src="js/loginCadastro.js"></script>
  <script>
    function limparSessao() {
      localStorage.removeItem('usuarioLogado');
      localStorage.removeItem('historico');
      alert('Sessão limpa! Recarregue a página.');
      location.reload();
    }
  </script>
</body>
</html>
