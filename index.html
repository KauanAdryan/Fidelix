<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fidelix</title>
  <link rel="stylesheet" href="css/loginCadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <h1>FIDELIX</h1>
  <p>Sua plataforma de fidelidade</p>

  <div class="card">
    <form id="loginForm">
      <input type="text" id="usuarioLogin" placeholder="Usuário" required>
      <input type="password" id="senhaLogin" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <div class="link-text">
      Não tem conta? <a href="cadastro.html">Cadastre-se</a>
    </div>
    
                 <!-- Botão para login empresarial -->
             <div style="margin-top: 20px; text-align: center;">
               <button type="button" onclick="window.location.href='empresa-login.html'" style="background: #667eea; color: white; font-size: 0.9rem; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; margin-right: 10px;">
                 <i class="fas fa-building"></i> Área Empresarial
               </button>
               <button type="button" onclick="limparSessao()" style="background: #6c757d; font-size: 0.9rem; padding: 8px 16px;">
                 Limpar Sessão
               </button>
             </div>
  </div>

  <script src="js/loginCadastro.js"></script>
  <script>
    function limparSessao() {
      localStorage.removeItem('usuarioLogado');
      localStorage.removeItem('historico');
      alert('Sessão limpa! Recarregue a página.');
      location.reload();
    }
  </script>
</body>
</html>
