<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Empresarial - Fidelix</title>
  <link rel="stylesheet" href="css/perfil.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <button class="voltar-btn" onclick="window.location.href='empresa-dashboard.html'">
    <i class="fas fa-arrow-left"></i> Voltar
  </button>

  <div class="perfil-header">
    <div class="perfil-icon">
      <i class="fas fa-building"></i>
    </div>
    <h1>PERFIL EMPRESARIAL</h1>
    <p>Edite as informações da sua empresa</p>
  </div>

  <div class="card">
    <div class="info-card">
      <h3><i class="fas fa-info-circle"></i> Informações da Empresa</h3>
      <div class="info-item">
        <span class="info-label">Data de Cadastro:</span>
        <span class="info-value" id="dataCadastro">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Total de Cupons:</span>
        <span class="info-value" id="totalCupons">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">Compras Necessárias:</span>
        <span class="info-value" id="comprasNecessarias">-</span>
      </div>
    </div>

    <form id="perfilForm">
      <div class="form-row">
        <div class="form-group">
          <label for="razaoSocial">Razão Social</label>
          <input type="text" id="razaoSocial" placeholder="Razão Social da empresa" required>
        </div>
        <div class="form-group">
          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required readonly>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="E-mail da empresa" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" placeholder="(00) 00000-0000" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Rua e número" required>
        </div>
      </div>
      
      <div class="senha-section">
        <h3><i class="fas fa-lock"></i> Alterar Senha</h3>
        <p>Deixe em branco se não quiser alterar a senha atual.</p>
        
        <div class="form-row">
          <div class="form-group">
            <label for="senhaAtual">Senha Atual</label>
            <input type="password" id="senhaAtual" placeholder="Digite sua senha atual">
          </div>
          <div class="form-group">
            <label for="novaSenha">Nova Senha</label>
            <input type="password" id="novaSenha" placeholder="Digite a nova senha">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="confirmarSenha">Confirmar Nova Senha</label>
            <input type="password" id="confirmarSenha" placeholder="Confirme a nova senha">
          </div>
        </div>
      </div>
      
      <div class="btn-group">
        <button type="submit" class="btn-salvar">
          <i class="fas fa-save"></i> Salvar Alterações
        </button>
        <button type="button" class="btn-cancelar" onclick="window.location.href='empresa-dashboard.html'">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </form>
  </div>

  <script src="js/perfil-empresa.js"></script>
</body>
</html>
