<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Fidelix</title>
  <link rel="stylesheet" href="css/loginCadastro.css">
</head>
<body>
  <h1>FIDELIX</h1>
  <p>Crie sua conta e aproveite nossos benefícios</p>

  <div class="card">
    <form id="cadastroForm">
      <input type="text" id="nomeCompleto" placeholder="Nome completo" required>
      <input type="text" id="usuarioCadastro" placeholder="Nome de usuário" required>
      <input type="email" id="emailCadastro" placeholder="E-mail" required>
      <input type="password" id="senhaCadastro" placeholder="Senha (mín. 6 caracteres)" required>
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
      <button type="submit">Criar Conta</button>
    </form>

    <div class="link-text">
      Já tem conta? <a href="index.html">Entrar</a>
    </div>
  </div>

  <script src="js/loginCadastro.js"></script>
</body>
</html>
